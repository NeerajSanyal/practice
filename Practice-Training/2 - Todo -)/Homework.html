<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .heading {
            display: flex;
            justify-content: center;
            background-color: rgb(243, 166, 233);
            font-style: normal;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="heading">To-do List</h1>
    <div class="mb-3">
        <label for="task1" class="form-label">Enter task 1</label>
        <input type="text" class="form-control" id="task1" placeholder="">
    </div>

    <div class="mb-3">
        <label for="task2" class="form-label">Enter task 2</label>
        <input type="text" class="form-control" id="task2" placeholder="">
    </div>

    <div class="mb-3">
        <label for="task3" class="form-label">Enter task 3</label>
        <input type="text" class="form-control" id="task3" placeholder="">
    </div>

    <div class="mb-3">
        <label for="task4" class="form-label">Enter task 4</label>
        <input type="text" class="form-control" id="task4" placeholder="">
    </div>

    <br>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="add()">Add tasks</button>
    </div>
    <div id="result" class="mt-3"></div>
</div>

<script>
    function add() {

        let todos = [];
        const value1 = document.getElementById("task1").value;
        const value2 = document.getElementById("task2").value;
        const value3 = document.getElementById("task3").value;
        const value4 = document.getElementById("task4").value;

        const result = value1 +" "+ value2 +" " + value3+" "  + value4+" " ;


        document.getElementById("result").textContent = `Your tasks:  ${result}`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
