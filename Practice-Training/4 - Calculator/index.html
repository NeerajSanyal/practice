<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .heading {
        display: flex;
        justify-content: center;
        background-color: beige;
        font-style: normal;
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Online Calculator</h1>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"
          >Enter value 1</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Enter value 2</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder=""
        />
      </div>
      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
        >
          <option selected>Choose type of operation</option>
          <option value="1">*</option>
          <option value="2">+</option>
          <option value="3">-</option>
          <option value="4">/</option>
        </select>
        <label for="floatingSelect">Select operation</label>
      </div>
      <br />
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="calculate()">
          Calculate
        </button>
      </div>
      <div id="result" class="mt-3"></div>
    </div>

    <script>
      function calculate() {
        const value1 = parseFloat(
          document.getElementById("formGroupExampleInput").value
        );
        const value2 = parseFloat(
          document.getElementById("formGroupExampleInput2").value
        );
        const operation = document.getElementById("floatingSelect").value;
        let result;

        switch (operation) {
          case "1":
            result = value1 * value2;
            break;
          case "2":
            result = value1 + value2;
            break;
          case "3":
            result = value1 - value2;
            break;
          case "4":
            result = value1 / value2;
            break;
        }

        document.getElementById("result").textContent = `Result: ${result}`;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
